<template name="favorites">
  <h4>Favorites</h4>
  <div class="ui relaxed list">
  {{#each favorites}}
    <div class="item">
      <i class="icon red heart favoriteIcon" data-id="{{_id}}"></i>
      <div class="content">
        <span class="header"><a class="listitem" data-id="{{_id}}">{{name}}</a></span>
        <div class="description">{{listAuthor}}</div>
      </div>
    </div>
  {{/each}}
  </div>
</template>
