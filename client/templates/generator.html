<template name="generator">
  <h2>Generator</h2>
  <div class="ui raised segment">

    <a class="ui blue ribbon label">Query</a>
    <div class="ui container" style="padding:5px;">
    <div class="ui blue labels">
      {{#each selectors}}
        <a class="ui label remove-selector">
          {{listname}}<i class="icon close"></i>
        </a>
      {{/each}}
    </div>
    </div>

    <a class="ui teal ribbon label">Results</a>

    <div class="ui container" style="padding-top:5px;">
      {{#if results}}
      <table class="ui very selectable basic table">
        <tbody>
          {{#each results}}
          <tr>
            {{#each items}}
              <td>{{item}}</td>
            {{/each}}
          </tr>
          {{/each}}
        </tbody>
      </table>
      {{/if}}
    </div>

  </div>

  <button class="positive fluid ui button" id="randomize">Randymize!</button>

</template>
